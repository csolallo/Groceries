name: run all specs

on:
  push:
    paths: 
      - 'scripts/**'
      - '!scripts/**/*.md'
  
jobs:
  build-and-run-tests:
    name: run bundler and execute specs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.4.5
        bundler-cache: false
    - name: run all specs
      run: |
        cd scripts
        bundle install
        bundle exec rspec specs
