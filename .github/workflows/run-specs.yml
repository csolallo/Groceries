name: run-specs
on:
  push:
    paths: 'scripts/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.4.5
        bundler-cache: false
    - name: Run tests
      run: |
        cd scripts
        bundle install
        bundle exec rspec specs
